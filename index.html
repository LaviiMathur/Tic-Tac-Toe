<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@700&family=Work+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
      <div class="board">
        <div class="line"></div>
        <div class="cell c-1">
          <span class="text"></span>
        </div>
        <div class="cell c-2">
          <span class="text"></span>
        </div>
        <div class="cell c-3">
          <span class="text"></span>
        </div>
        <div class="cell c-4">
          <span class="text"></span>
        </div>
        <div class="cell c-5">
          <span class="text"></span>
        </div>
        <div class="cell c-6">
          <span class="text"></span>
        </div>
        <div class="cell c-7">
          <span class="text"></span>
        </div>
        <div class="cell c-8">
          <span class="text"></span>
        </div>
        <div class="cell c-9">
          <span class="text"></span>
        </div>
      </div>
      <div class="scoreBoard">
        <div class="score">
          <p>X's Score: <span class="x_Score">0</span></p>
        </div>
        <div class="score">
          <p>O's Score: <span class="o_Score">0</span></p>
        </div>
      </div>
    </div>
    <div id="info">Player X 's Turn</div>

    <button class="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
